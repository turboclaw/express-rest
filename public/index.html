<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>drinkz</title>
</head>
<body>
	<a href="/">add</a> / <a href="/#drinks">list</a>
	<div id="content">...</div>

	<script type="text/template" id="home-template">
	    <h1>/</h1>
	    <form id="new-drank">
		    <div><input type="text" name="name" placeholder="name" /></div>
		    <div><input type="text" name="aged" placeholder="aged" /></div>
		    <div><input type="text" name="proof" placeholder="proof" /></div>
		    <div><input type="text" name="founder" placeholder="founder" /></div>
		    <div><input type="text" name="location" placeholder="location" /></div>
		    <div><button type="submit">add drankkk</button></div>
	    </form>
	</script>

	<script type="text/template" id="drink-detail-template">
	    <h1>dd</h1>
	    <p><%= _id %> / <%= name %> / <%= aged %> / <%= proof %> / <%= founder %> / <%= location %></p>
	    <button type="button" id="delete-drink">zap!</button>
	</script>

	<script type="text/template" id="drink-list-template">
	    <h1>li</h1>
	    <ul id="list-em">
	    <% _.each( drinks, function(drink) { %>
	    	<li><a href="/#drinks/<%= drink._id %>"><%= drink._id %> / <%= drink.name %> / <%= drink.aged %> / <%= drink.proof %> / <%= drink.founder %> / <%= drink.location %></a></li>
	    <% }); %>
	    </ul>
	</script>

	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/underscore/underscore.js"></script>
	<script src="/bower_components/backbone/backbone.js"></script>
	
	<script src="/javascripts/models.js"></script>
	<script src="/javascripts/main.js"></script>
</body>
</html>
